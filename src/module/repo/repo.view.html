<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <h3> {{ repo.full_name }} </h3>
        <ol class="breadcrumb">
            <li>
                <a href="" ui-sref="root.repo.issues({ repo: repo.full_name })">
                    Issues
                </a>
            </li>
            <li>
                <a href="" ui-sref="root.repo.stars({ repo: repo.full_name })">
                    Stars
                </a>
            </li>
            <li>
                <a href="" ui-sref="root.repo.forks({ repo: repo.full_name })">
                    Forks
                </a>
            </li>
        </ol>
        <div ui-view="content" />
    </div>
    <div class="col-xs-2"></div>
</div>
