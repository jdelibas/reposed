<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <h3> Results for "{{ searchText }}"</h3>
        <table class="table repo-table animated">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Stars </th>
                    <th> Issues </th>
                    <th> Forks </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in searchResults track by $index" ng-if="$index <= 10">
                    <td>
                        <a href="" ui-sref="root.repo.issues({ repo: repo.full_name })" > {{ repo.full_name }} </a>
                    </td>
                    <td> {{ repo.stargazers_count }} </td>
                    <td> {{ repo.open_issues }} </td>
                    <td> {{ repo.forks }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-3"></div>
</div>
