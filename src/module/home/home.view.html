<style>
    .repo-table.ng-enter {
      animation: fadeIn 1s;
    }

    .repo-table.ng-leave {
      animation: fadeOut 1s;
    }

    .repo-table.ng-enter-stagger {
      -webkit-animation-delay:2000ms;
      animation-delay:2000ms;

      /* override to make sure it's not inherited from other styles */
      -webkit-animation-duration:0;
      animation-duration:0;
    }
</style>

<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <h3> Trending </h3>
        <table class="table repo-table animated">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Stars </th>
                    <th> Issues </th>
                    <th> Forks </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in popular track by $index" ng-if="$index <= 10">
                    <td>
                        <a href="" ui-sref="root.repo.issues({ repo: repo.full_name })" > {{ repo.name }} </a>
                    </td>
                    <td> {{ repo.stargazers_count }} </td>
                    <td> {{ repo.open_issues }} </td>
                    <td> {{ repo.forks }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-4">
        <h3> Discover </h3>
        <table class="table repo-table animated">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Stars </th>
                    <th> Issues </th>
                    <th> Forks </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in latest track by $index" ng-if="$index <= 10">
                    <td>
                        <a href="" ui-sref="root.repo.issues({ repo: repo.full_name })" > {{ repo.name }} </a>
                    </td>
                    <td> {{ repo.stargazers_count }} </td>
                    <td> {{ repo.open_issues }} </td>
                    <td> {{ repo.forks }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-2"></div>
</div>
